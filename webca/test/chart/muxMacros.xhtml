<?xml version="1.0"?>
<?xml-stylesheet href="../../xsl/webca.xsl" type="text/xsl" ?>

<!-- start html element and define caml namespace -->
<html xmlns:caml="http://webca.cosylab.com">

<head>
<title>mux macros for charts</title>
<!-- this is required for CAML, some initialization has to be done, e.g. to instantiate plugin -->
<caml:head webcaPath="../../" pendEvents="30" pendEventsPeriodMs="100" />
</head>
<body>

<table>
	<tr>
		<td>SCALAR1:</td>
		<td><caml:mux>
			<caml:sequence name="none">
				<caml:macroValuePair macroName="$(SCALAR1)" macroValue="none" />
			</caml:sequence>
			<caml:sequence name="scalar1" selected="true">
				<caml:macroValuePair macroName="$(SCALAR1)" macroValue="scalar1" />
			</caml:sequence>
			<caml:sequence name="scalar2">
				<caml:macroValuePair macroName="$(SCALAR1)" macroValue="scalar2" />
